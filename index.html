<!DOCTYPE html>
<html>
    <head>
        <title>Sicefa Central</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/FondoG.svg">
        <link rel="stylesheet" href="estilos/indexcss.css"/>
        <link rel="stylesheet" href="estilos/bootstrap.min.css"/>
    </head>
    <body class="FondoA">

        <!-- logo -->
        <img class="logo" src="./img/indeximagenes/logocentral.png" alt="">

        <div class="containerA">
            <form id="form" class="login-form">
                <h1 class="form-titulo">Login</h1>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" id="usuario" placeholder="Usuario" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" placeholder="Contraseña" max="7" min="3" name="password" required>
                    </div>
                </div>
                <div class="text-center">
                    <button class="boton iniciar">
                        <i class="fas fa-sign-in-alt"></i> <span>Iniciar sesión</span>
                    </button>
                </div>
            </form>
        </div>
        
        <script src="https://kit.fontawesome.com/da9de614d9.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
